<html lang="en">
<head>

</head>
<body>
    <input id="number" name="number" type="number" placeholder="Enter Number">
    <div></div>
    <input type="button" id="button" value="button" onclick="showNum()">
    <script>
        function showNum() {
            var number=document.getElementById("number").value
            
            if (number%2==0){alert("The Number is Even")}
            else {alert("The Number is Odd")}
        }
    </script>
</body>
